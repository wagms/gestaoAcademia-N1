spring.application.name=relacionamento

info.app.description=Demo project for Spring Boot
info.app.encoding=UTF-8
info.build.artifact=gestaoAcademia
info.build.group=com.example.SenaiWagner
info.build.name=gestaoAcademia
info.build.version=0.0.1-SNAPSHOT


spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./data/db-api;DB_CLOSE_ON_EXIT=FALSE
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Swagger Configurations
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
